<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Connexion | Plateforme Nexus</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        :root {
            --nexus-primary: #4a00e0;
            --nexus-secondary: #8e2de2;
            --nexus-accent: #00d2ff;
            --nexus-dark: #1a1a2e;
            --nexus-light: #f8f9fa;
            --nexus-danger: #e63946;
            --nexus-success: #2ecc71;
            --nexus-warning: #f39c12;
            --nexus-border-radius: 12px;
            --nexus-box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            --nexus-transition: all 0.3s ease;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--nexus-dark), #16213e);
            color: var(--nexus-light);
            display: flex;
            align-items: center;
        }

        .nexus-container {
            width: 100%;
            max-width: 500px;
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            border-radius: var(--nexus-border-radius);
            padding: 2.5rem;
            box-shadow: var(--nexus-box-shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 2rem auto;
        }

        .nexus-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .nexus-logo {
            width: 80px;
            height: auto;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 10px rgba(74, 0, 224, 0.5));
        }

        .nexus-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--nexus-primary), var(--nexus-accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nexus-tagline {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1.5rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--nexus-light);
            padding: 12px 15px 12px 40px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--nexus-accent);
            box-shadow: 0 0 0 0.25rem rgba(0, 210, 255, 0.25);
            color: var(--nexus-light);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            z-index: 4;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            z-index: 4;
        }

        .nexus-btn {
            background: linear-gradient(to right, var(--nexus-primary), var(--nexus-secondary));
            color: white;
            border: none;
            padding: 12px;
            font-weight: 500;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .nexus-btn:hover {
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 0, 224, 0.4);
        }

        .nexus-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .nexus-btn:hover::before {
            left: 100%;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem 0;
        }

        .form-link {
            color: var(--nexus-accent);
            text-decoration: none;
        }

        .form-link:hover {
            text-decoration: underline;
            color: var(--nexus-primary);
        }

        .social-login {
            text-align: center;
            margin: 1.5rem 0;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            color: white;
            margin: 0 5px;
        }

        .social-btn.google {
            background: #db4437;
        }

        .social-btn.microsoft {
            background: #0078d7;
        }

        .social-btn.apple {
            background: #000000;
        }

        .nexus-footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .form-switch .form-check-input {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .form-switch .form-check-input:checked {
            background-color: var(--nexus-accent);
            border-color: var(--nexus-accent);
        }

        /* Animation entre les formulaires */
        .form-container {
            position: relative;
            min-height: 400px;
        }

        .form-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .form-page.active {
            opacity: 1;
            pointer-events: all;
        }

        /* Alertes */
        .nexus-alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: var(--nexus-border-radius);
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: var(--nexus-box-shadow);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nexus-alert.success {
            background: var(--nexus-success);
        }

        .nexus-alert.error {
            background: var(--nexus-danger);
        }

        .nexus-alert.show {
            transform: translateX(0);
        }

        @media (max-width: 576px) {
            .nexus-container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .form-options {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="nexus-container">
                    <div class="nexus-header">
                        <div class="nexus-logo">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
                                <circle cx="50" cy="50" r="45" fill="url(#nexus-gradient)" stroke="#00d2ff" stroke-width="2"/>
                                <path d="M50 20L70 50L50 80L30 50L50 20Z" fill="white"/>
                                <defs>
                                    <linearGradient id="nexus-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" stop-color="#4a00e0"/>
                                        <stop offset="100%" stop-color="#8e2de2"/>
                                    </linearGradient>
                                </defs>
                            </svg>
                        </div>
                        <h1>NEXUS</h1>
                        <p class="nexus-tagline">Connectez-vous à votre univers digital</p>
                    </div>
                    
                    <div class="form-container">
                        <!-- Formulaire de connexion -->
                        <form class="form-page active" id="loginForm">
                            <div class="input-group">
                                <i class="fas fa-user input-icon"></i>
                                <input type="text" class="form-control" id="loginUsername" placeholder=" " required>
                                <label for="loginUsername" class="form-label position-absolute ms-4">Identifiant</label>
                            </div>
                            
                            <div class="input-group">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" class="form-control" id="loginPassword" placeholder=" " required>
                                <label for="loginPassword" class="form-label position-absolute ms-4">Mot de passe</label>
                                <i class="fas fa-eye password-toggle" id="toggleLoginPassword"></i>
                            </div>
                            
                            <div class="form-options">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
                                </div>
                                <a href="#" class="form-link">Mot de passe oublié ?</a>
                            </div>
                            
                            <button type="submit" class="btn nexus-btn mb-3">
                                <span>Connexion Sécurisée</span>
                            </button>
                            
                            <div class="text-center mt-3">
                                <p>Nouveau sur Nexus ? <a href="#" class="form-link" id="showRegister">Créer un compte</a></p>
                            </div>
                        </form>
                        
                        <!-- Formulaire d'inscription -->
                        <form class="form-page" id="registerForm">
                            <div class="input-group">
                                <i class="fas fa-user input-icon"></i>
                                <input type="text" class="form-control" id="registerUsername" placeholder=" " required>
                                <label for="registerUsername" class="form-label position-absolute ms-4">Nom d'utilisateur</label>
                            </div>
                            
                            <div class="input-group">
                                <i class="fas fa-envelope input-icon"></i>
                                <input type="email" class="form-control" id="registerEmail" placeholder=" " required>
                                <label for="registerEmail" class="form-label position-absolute ms-4">Adresse email</label>
                            </div>
                            
                            <div class="input-group">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" class="form-control" id="registerPassword" placeholder=" " required>
                                <label for="registerPassword" class="form-label position-absolute ms-4">Mot de passe</label>
                                <i class="fas fa-eye password-toggle" id="toggleRegisterPassword"></i>
                            </div>
                            
                            <div class="input-group">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" class="form-control" id="registerConfirmPassword" placeholder=" " required>
                                <label for="registerConfirmPassword" class="form-label position-absolute ms-4">Confirmer le mot de passe</label>
                            </div>
                            
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="acceptTerms" required>
                                <label class="form-check-label" for="acceptTerms">
                                    J'accepte les <a href="#" class="form-link">conditions d'utilisation</a>
                                </label>
                            </div>
                            
                            <button type="submit" class="btn nexus-btn mb-3">
                                <span>S'inscrire</span>
                            </button>
                            
                            <div class="text-center mt-3">
                                <p>Déjà membre ? <a href="#" class="form-link" id="showLogin">Se connecter</a></p>
                            </div>
                        </form>
                    </div>
                    
                    <div class="nexus-footer">
                        <p>© 2025 Plateforme Nexus. Tous droits réservés.</p>
                        <div class="d-flex justify-content-center gap-3">
                            <a href="#" class="text-decoration-none text-muted">Confidentialité</a>
                            <a href="#" class="text-decoration-none text-muted">Conditions</a>
                            <a href="#" class="text-decoration-none text-muted">Assistance</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Messages d'alerte -->
    <div class="nexus-alert" id="alertBox"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Gestion de la visibilité des mots de passe
            const toggleLoginPassword = document.getElementById('toggleLoginPassword');
            const loginPassword = document.getElementById('loginPassword');
            
            const toggleRegisterPassword = document.getElementById('toggleRegisterPassword');
            const registerPassword = document.getElementById('registerPassword');
            
            if (toggleLoginPassword && loginPassword) {
                toggleLoginPassword.addEventListener('click', function() {
                    const type = loginPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                    loginPassword.setAttribute('type', type);
                    this.classList.toggle('fa-eye-slash');
                });
            }
            
            if (toggleRegisterPassword && registerPassword) {
                toggleRegisterPassword.addEventListener('click', function() {
                    const type = registerPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                    registerPassword.setAttribute('type', type);
                    this.classList.toggle('fa-eye-slash');
                });
            }
            
            // Gestion de la navigation entre les formulaires
            const showRegister = document.getElementById('showRegister');
            const showLogin = document.getElementById('showLogin');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            if (showRegister && showLogin) {
                showRegister.addEventListener('click', function(e) {
                    e.preventDefault();
                    loginForm.classList.remove('active');
                    registerForm.classList.add('active');
                });
                
                showLogin.addEventListener('click', function(e) {
                    e.preventDefault();
                    registerForm.classList.remove('active');
                    loginForm.classList.add('active');
                });
            }
            
            // Gestion des soumissions de formulaire
            const alertBox = document.getElementById('alertBox');
            
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    showAlert('Connexion en cours...', 'info');
                    
                    // Simulation de vérification
                    setTimeout(() => {
                        const username = document.getElementById('loginUsername').value;
                        const password = document.getElementById('loginPassword').value;
                        
                        if (username && password) {
                            if (password.length < 6) {
                                showAlert('Le mot de passe doit contenir au moins 6 caractères', 'error');
                            } else {
                                showAlert('Connexion réussie! Redirection en cours...', 'success');
                                // window.location.href = '/dashboard';
                            }
                        } else {
                            showAlert('Veuillez remplir tous les champs', 'error');
                        }
                    }, 1500);
                });
            }
        
            if (registerForm) {
                registerForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    showAlert('Création du compte en cours...', 'info');
                    
                    // Simulation de vérification
                    setTimeout(() => {
                        const username = document.getElementById('registerUsername').value;
                        const email = document.getElementById('registerEmail').value;
                        const password = document.getElementById('registerPassword').value;
                        const confirmPassword = document.getElementById('registerConfirmPassword').value;
                        const acceptTerms = document.getElementById('acceptTerms').checked;
                        
                        if (!username || !email || !password || !confirmPassword) {
                            showAlert('Veuillez remplir tous les champs', 'error');
                            return;
                        }
                        
                        if (password.length < 8) {
                            showAlert('Le mot de passe doit contenir au moins 8 caractères', 'error');
                            return;
                        }
                        
                        if (password !== confirmPassword) {
                            showAlert('Les mots de passe ne correspondent pas', 'error');
                            return;
                        }
                        
                        if (!acceptTerms) {
                            showAlert('Vous devez accepter les conditions d\'utilisation', 'error');
                            return;
                        }
                        
                        showAlert('Compte créé avec succès!', 'success');
                        
                        // Retour au formulaire de connexion après inscription
                        setTimeout(() => {
                            registerForm.classList.remove('active');
                            loginForm.classList.add('active');
                            registerForm.reset();
                        }, 2000);
                    }, 1500);
                });
            }
            
            // Fonction d'affichage des alertes
            function showAlert(message, type) {
                if (!alertBox) return;
                
                alertBox.textContent = message;
                alertBox.className = 'nexus-alert';
                alertBox.classList.add(type, 'show');
                
                // Ajout d'icône
                const icon = document.createElement('i');
                if (type === 'success') {
                    icon.className = 'fas fa-check-circle';
                } else if (type === 'error') {
                    icon.className = 'fas fa-exclamation-circle';
                } else {
                    icon.className = 'fas fa-info-circle';
                }
                
                alertBox.insertBefore(icon, alertBox.firstChild);
                
                // Masquage après 5 secondes
                setTimeout(() => {
                    alertBox.classList.remove('show');
                }, 5000);
            }
            
            // Animation des étiquettes des champs de formulaire
            const formInputs = document.querySelectorAll('.form-control');
            formInputs.forEach(input => {
                input.addEventListener('focus', function() {
                    const label = this.nextElementSibling;
                    if (label && label.classList.contains('form-label')) {
                        label.style.transform = 'translateY(-25px) translateX(-15px) scale(0.85)';
                        label.style.color = 'var(--nexus-accent)';
                        label.style.backgroundColor = 'var(--nexus-dark)';
                        label.style.padding = '0 5px';
                        label.style.borderRadius = '4px';
                    }
                });
                
                input.addEventListener('blur', function() {
                    const label = this.nextElementSibling;
                    if (this.value === '' && label && label.classList.contains('form-label')) {
                        label.style.transform = 'translateY(-50%)';
                        label.style.color = 'rgba(255, 255, 255, 0.6)';
                        label.style.backgroundColor = 'transparent';
                        label.style.padding = '0';
                    }
                });
                
                // Initialisation pour les champs pré-remplis
                if (input.value !== '') {
                    const label = input.nextElementSibling;
                    if (label && label.classList.contains('form-label')) {
                        label.style.transform = 'translateY(-25px) translateX(-15px) scale(0.85)';
                        label.style.color = 'var(--nexus-accent)';
                        label.style.backgroundColor = 'var(--nexus-dark)';
                        label.style.padding = '0 5px';
                        label.style.borderRadius = '4px';
                    }
                }
            });
        });
    </script>
</body>
</html>
