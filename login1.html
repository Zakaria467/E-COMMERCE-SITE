<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion / Création de compte</title>
  <link rel="stylesheet" href="style1.css" />
  <link rel="stylesheet" href="toogle switch/robot.css" />
  
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
      transition: background 0.4s;
    }
    body.light-mode {
      background: #f5f7fa;
    }
    .animated-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: linear-gradient(120deg, #1c1c1c 60%, #00eeff22 100%);
      overflow: hidden;
      transition: background 0.4s;
    }
    body.light-mode .animated-bg {
      background: linear-gradient(120deg, #f5f7fa 60%, #b2f7ff22 100%);
    }
    .color-wave {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.7;
      animation: moveWave 12s linear infinite alternate;
    }
    .color-wave.wave1 {
      width: 700px; height: 700px;
      background: #00eeff;
      top: -200px; left: -200px;
      animation-delay: 0s;
    }
    .color-wave.wave2 {
      width: 600px; height: 600px;
      background: #ff00bb;
      bottom: -180px; right: -180px;
      animation-delay: 2s;
    }
    .color-wave.wave3 {
      width: 400px; height: 400px;
      background: #00ffb3;
      top: 60%; left: 60%;
      animation-delay: 4s;
    }
    @keyframes moveWave {
      0% { transform: scale(1) translateY(0) translateX(0);}
      100% { transform: scale(1.2) translateY(40px) translateX(40px);}
    }
    .box {
      z-index: 2;
      background: #1c1c1c;
      box-shadow: 0 8px 32px 0 #00eeff33;
      border-radius: 10px;
      position: relative;
      transition: min-height 0.4s, background 0.4s;
      min-width: 340px;
      max-width: 98vw;
      width: 380px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 0 0 24px 0;
      overflow: hidden;
    }
    body.light-mode .box {
      background: #fff;
      box-shadow: 0 8px 32px 0 #00eeff11;
    }
    .border-line {
      position: absolute;
      inset: 0;
      border-radius: 10px;
      pointer-events: none;
      z-index: 0;
    }
    .theme-toggle-container {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 18px 24px 0 0;
      z-index: 3;
      position: relative;
    }
    .theme-toggle-global-container {
      position: fixed;
      top: 32px;
      right: 40px;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }
    @media (max-width: 600px) {
      .box { width: 99vw; min-width: unset; }
      .social-login { gap: 10px; }
      form { padding: 0 2vw; }
      .theme-toggle-global-container {
        top: 12px;
        right: 10px;
      }
    }
    form {
      width: 100%;
      max-width: 340px;
      margin: 0 auto;
      background: transparent;
      box-shadow: none;
      padding: 0 18px;
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
      transition: min-height 0.4s;
    }
    h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 0.5em;
      font-size: 2rem;
      letter-spacing: 1px;
      width: 100%;
      transition: color 0.4s;
    }
    body.light-mode h2 {
      color: #222 !important;
      text-shadow: 0 1px 0 #fff, 0 0 2px #fff;
    }
    .input-box {
      width: 100%;
      margin-top: 20px;
      position: relative;
    }
    .input-box input {
      width: 100%;
      padding: 10px 8px 10px 8px;
      background: transparent;
      border: none;
      border-bottom: 2px solid #fff;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s, color 0.4s;
    }
    .input-box input:focus {
      border-bottom: 2px solid #00eeff;
    }
    .input-box span {
      position: absolute;
      left: 8px;
      top: 10px;
      color: #aaa;
      font-size: 1rem;
      pointer-events: none;
      transition: 0.2s;
    }
    .input-box input:focus + span,
    .input-box input:not(:placeholder-shown) + span {
      top: -16px;
      left: 0;
      font-size: 0.85em;
      color: #00eeff;
    }
    .input-box i {
      display: none;
    }
    .imp-links {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      font-size: 0.95em;
      margin-top: 10px;
    }
    .imp-links a {
      color: #00eeff;
      text-decoration: none;
      transition: color 0.2s;
    }
    .imp-links a:hover {
      color: #ff00bb;
    }
    .btn {
      width: 100%;
      padding: 12px 0;
      background: linear-gradient(90deg, #00eeff 60%, #ff00bb 100%);
      color: #fff;
      border: none;
      border-radius: 45px;
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 24px;
      cursor: pointer;
      box-shadow: 0 0 16px #00eeff55;
      transition: background 0.3s, box-shadow 0.3s, color 0.4s;
    }
    .btn:hover {
      background: linear-gradient(90deg, #ff00bb 60%, #00eeff 100%);
      box-shadow: 0 0 32px #ff00bb55;
    }
    .switch-question {
      text-align: center;
      margin-top: 1.5em;
      color: #fff;
      font-size: 1rem;
      transition: color 0.4s;
    }
    body.light-mode .switch-question {
      color: #222 !important;
      text-shadow: 0 1px 0 #fff, 0 0 2px #fff;
    }
    .switch-link {
      color: #00eeff;
      cursor: pointer;
      text-decoration: underline;
      margin-left: 6px;
      transition: color 0.2s;
    }
    body.light-mode .switch-link {
      color: #0077b6 !important;
      text-shadow: 0 1px 0 #fff, 0 0 2px #fff;
    }
    .hidden { display: none !important; }
    .social-login {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 18px;
      margin-bottom: 0.5em;
    }
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: #23242a;
      color: #fff;
      font-size: 1.5rem;
      box-shadow: 0 2px 12px #00eeff22;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, transform 0.2s;
      outline: none;
      border: 2px solid transparent;
    }
    .social-btn.facebook { color: #1877f3; border-color: #1877f3; }
    .social-btn.instagram { color: #e1306c; border-color: #e1306c; }
    .social-btn.whatsapp { color: #25d366; border-color: #25d366; }
    .social-btn:hover {
      background: #19191a;
      transform: scale(1.12);
    }
    .toggle-switch-robot {
      display: inline-block;
      cursor: pointer;
      position: relative;
      width: 180px;
      height: 90px;
    }
    .toggle-switch-robot input {
      display: none;
    }
    .slider-robot {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(90deg, #4b3b6b 60%, #b3e6ff 100%);
      border-radius: 45px;
      transition: background 0.4s;
      overflow: hidden;
      box-shadow: 0 2px 8px #0002;
    }
    .robot-head {
      position: absolute;
      left: 18px; top: 10px;
      width: 54px; height: 54px;
      background: #fff;
      border-radius: 50%;
      border: 4px solid #ff9800;
      z-index: 2;
      transition: left 0.4s;
      box-shadow: 0 2px 8px #0002;
    }
    .toggle-switch-robot input:checked + .slider-robot .robot-head {
      left: 108px;
    }
    .robot-face {
      position: absolute;
      left: 13px; top: 13px;
      width: 28px; height: 28px;
      background: #fff3e0;
      border-radius: 50%;
      border: 2px solid #ff9800;
    }
    .robot-eyes {
      position: absolute;
      left: 22px; top: 22px;
      width: 10px; height: 10px;
      background: #222;
      border-radius: 50%;
    }
    .slider-robot:before {
      content: "";
      position: absolute;
      left: 70px; top: 25px;
      width: 80px; height: 40px;
      background: linear-gradient(90deg, #b3e6ff 60%, #ffe0b2 100%);
      border-radius: 20px;
      z-index: 1;
    }
    .theme-toggle-global-container {
      position: fixed;
      top: 32px;
      right: 40px;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }
    @media (max-width: 600px) {
      .box { width: 99vw; min-width: unset; }
      .social-login { gap: 10px; }
      form { padding: 0 2vw; }
      .theme-toggle-global-container {
        top: 12px;
        right: 10px;
      }
    }

    h2,
    .switch-question {
      color: #fff;
      transition: color 0.4s;
    }

    body.light-mode h2,
    body.light-mode .switch-question {
      color: #222;
    }

    .switch-link {
      color: #00eeff;
      cursor: pointer;
      text-decoration: underline;
      margin-left: 6px;
      transition: color 0.2s;
    }

    body.light-mode .switch-link {
      color: #0077b6;
    }

    /* Ajoutez ce bloc à la fin de votre <style> ou dans style1.css */

    /* Pour le titre "Sign in" et "Sign up" */
    body.light-mode h2 {
      color: #222 !important;
      text-shadow: 0 1px 0 #fff, 0 0 2px #fff;
    }

    /* Pour la question sous le formulaire */
    body.light-mode .switch-question {
      color: #222 !important;
      text-shadow: 0 1px 0 #fff, 0 0 2px #fff;
    }

    /* Pour le lien "Sign up" et "Sign in" */
    body.light-mode .switch-link {
      color: #0077b6 !important;
      text-shadow: 0 1px 0 #fff, 0 0 2px #fff;
    }

    /* Pour garantir la visibilité même si d'autres styles sont appliqués */
    body.light-mode h2,
    body.light-mode .switch-question,
    body.light-mode .switch-link {
      opacity: 1 !important;
      filter: none !important;
    }
  </style>
  <!-- Icônes FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
  <!-- Toggle Switch BB8 EN HAUT DE PAGE -->
  <div class="theme-toggle-global-container">
    <label class="bb8-toggle" title="Changer le thème">
      <input class="bb8-toggle__checkbox" id="themeSwitch" type="checkbox">
      <div class="bb8-toggle__container">
        <div class="bb8-toggle__scenery">
          <div class="bb8-toggle__star"></div>
          <div class="bb8-toggle__star"></div>
          <div class="bb8-toggle__star"></div>
          <div class="bb8-toggle__star"></div>
          <div class="bb8-toggle__star"></div>
          <div class="bb8-toggle__star"></div>
          <div class="bb8-toggle__star"></div>
          <div class="tatto-1"></div>
          <div class="tatto-2"></div>
          <div class="gomrassen"></div>
          <div class="hermes"></div>
          <div class="chenini"></div>
          <div class="bb8-toggle__cloud"></div>
          <div class="bb8-toggle__cloud"></div>
          <div class="bb8-toggle__cloud"></div>
        </div>
        <div class="bb8">
          <div class="bb8__head-container">
            <div class="bb8__antenna"></div>
            <div class="bb8__antenna"></div>
            <div class="bb8__head"></div>
          </div>
          <div class="bb8__body"></div>
        </div>
        <div class="artificial__hidden">
          <div class="bb8__shadow"></div>
        </div>
      </div>
    </label>
  </div>
  <div class="animated-bg">
    <div class="color-wave wave1"></div>
    <div class="color-wave wave2"></div>
    <div class="color-wave wave3"></div>
  </div>
  <div class="box" id="formBox">
    <div class="border-line"></div>
    <!-- Sign In Form -->
    <form id="loginForm" autocomplete="off">
      <h2>Sign in</h2>
      <div class="social-login">
        <button type="button" class="social-btn facebook" title="Facebook" onclick="window.open('https://www.facebook.com/?locale=fr_FR')">
          <i class="fab fa-facebook-f"></i>
        </button>
        <button type="button" class="social-btn instagram" title="Instagram" onclick="window.open('https://www.instagram.com/')">
          <i class="fab fa-instagram"></i>
        </button>
        <button type="button" class="social-btn whatsapp" title="WhatsApp" onclick="window.open('https://www.whatsapp.com/?lang=fr_FR')">
          <i class="fab fa-whatsapp"></i>
        </button>
      </div>
      <div class="input-box">
        <input type="text" required="required" placeholder=" " />
        <span>Username</span>
      </div>
      <div class="input-box">
        <input type="password" required="required" placeholder=" " />
        <span>Password</span>
      </div>
      <div class="imp-links">
        <a href="#">Forget Password</a>
      </div>
      <input type="submit" value="Login" class="btn" />
      <div class="switch-question">
        You don't have an account?
        <span class="switch-link" onclick="showSignup()">Sign up</span>
      </div>
    </form>
    <!-- Sign Up Form -->
    <form id="signupForm" class="hidden" autocomplete="off">
      <h2>Sign up</h2>
      <div class="social-login">
        <button type="button" class="social-btn facebook" title="Facebook" onclick="window.open('https://www.facebook.com/?locale=fr_FR')">
          <i class="fab fa-facebook-f"></i>
        </button>
        <button type="button" class="social-btn instagram" title="Instagram" onclick="window.open('https://www.instagram.com/')">
          <i class="fab fa-instagram"></i>
        </button>
        <button type="button" class="social-btn whatsapp" title="WhatsApp" onclick="window.open('https://www.whatsapp.com/?lang=fr_FR')">
          <i class="fab fa-whatsapp"></i>
        </button>
      </div>
      <div class="input-box">
        <input type="text" required="required" placeholder=" " />
        <span>Username</span>
      </div>
      <div class="input-box">
        <input type="email" required="required" placeholder=" " />
        <span>Email</span>
      </div>
      <div class="input-box">
        <input type="password" required="required" placeholder=" " />
        <span>Password</span>
      </div>
      <div class="input-box">
        <input type="password" required="required" placeholder=" " />
        <span>Confirm Password</span>
      </div>
      <input type="submit" value="Create Account" class="btn" />
      <div class="switch-question">
        Already have an account?
        <span class="switch-link" onclick="showLogin()">Sign in</span>
      </div>
    </form>
  </div>
  <script>
    // Ajustement dynamique de la hauteur de la box selon le formulaire affiché
    function adjustBoxHeight() {
      const box = document.getElementById('formBox');
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      let visibleForm = !loginForm.classList.contains('hidden') ? loginForm : signupForm;
      // On attend le rendu pour avoir la bonne hauteur
      setTimeout(() => {
        box.style.minHeight = (visibleForm.scrollHeight + 40) + "px";
      }, 50);
    }

    // Afficher Sign in au chargement, cacher Sign up
    document.getElementById('loginForm').classList.remove('hidden');
    document.getElementById('signupForm').classList.add('hidden');
    adjustBoxHeight();

    function showSignup() {
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('signupForm').classList.remove('hidden');
      adjustBoxHeight();
    }
    function showLogin() {
      document.getElementById('signupForm').classList.add('hidden');
      document.getElementById('loginForm').classList.remove('hidden');
      adjustBoxHeight();
    }

    // Navigation par curseur (flèches gauche/droite)
    document.addEventListener('keydown', function(e) {
      if (e.key === "ArrowRight") showSignup();
      if (e.key === "ArrowLeft") showLogin();
    });

    // Active/désactive le mode clair avec le bouton BB8
    const themeSwitch = document.getElementById('themeSwitch');
    themeSwitch.addEventListener('change', function() {
      if (this.checked) {
        document.body.classList.add('light-mode');
      } else {
        document.body.classList.remove('light-mode');
      }
    });

    // Ajuster la hauteur au redimensionnement
    window.addEventListener('resize', adjustBoxHeight);
  </script>
</body>
</html>
