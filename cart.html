<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panier - NexusStore</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="shop.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00ffff;
      --secondary: #ff00ff;
      --dark-bg: #0a0a12;
      --darker-bg: #050508;
      --light-bg: #f8f9fa;
      --lighter-bg: #ffffff;
      --text-dark: #e0e0e0;
      --text-light: #333333;
      --accent-yellow: #FFD600;
      --accent-pink: #ff3366;
      --accent-green: #00ffaa;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      margin: 0;
      padding: 0;
      transition: all 0.3s ease;
    }

    body.dark-mode {
      background-color: var(--dark-bg);
      color: var(--text-dark);
    }

    body.light-mode {
      background-color: var(--light-bg);
      color: var(--text-light);
    }

    /* Navigation */
    .cyber-nav {
      background-color: rgba(10, 10, 18, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 255, 255, 0.1);
    }

    .light-mode .cyber-nav {
      background-color: rgba(248, 249, 250, 0.9);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 1.8rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 1px;
    }

    /* Dark Mode Toggle */
    .mode-toggle-btn {
      background: transparent;
      border: none;
      position: relative;
      width: 60px;
      height: 30px;
      cursor: pointer;
      padding: 0;
    }

    .toggle-track {
      position: absolute;
      width: 100%;
      height: 100%;
      background: var(--darker-bg);
      border-radius: 30px;
      border: 2px solid var(--primary);
      transition: all 0.3s ease;
    }

    .light-mode .toggle-track {
      background: #e0e0e0;
      border-color: #666;
    }

    .toggle-circle {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 24px;
      height: 24px;
      background: var(--dark-bg);
      border-radius: 50%;
      border: 2px solid var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    /* Cart Page Specific Styles */
    .cyber-cart-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .cyber-cart-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .cart-items-container {
      background: var(--darker-bg);
      border-radius: 10px;
      padding: 2rem;
      margin-bottom: 2rem;
      border: 1px solid rgba(0, 255, 255, 0.1);
    }

    .light-mode .cart-items-container {
      background: var(--lighter-bg);
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    .cart-item {
      display: flex;
      align-items: center;
      padding: 1.5rem 0;
      border-bottom: 1px solid rgba(0, 255, 255, 0.1);
    }

    .light-mode .cart-item {
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item-image {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 2rem;
    }

    .cart-item-details {
      flex: 1;
    }

    .cart-item-name {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    .light-mode .cart-item-name {
      color: #0066cc;
    }

    .cart-item-price {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      color: var(--secondary);
      margin-bottom: 0.5rem;
    }

    .cart-item-quantity {
      display: flex;
      align-items: center;
    }

    .quantity-btn {
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid rgba(0, 255, 255, 0.3);
      color: var(--primary);
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1rem;
    }

    .quantity-input {
      width: 50px;
      text-align: center;
      margin: 0 0.5rem;
      border: 1px solid rgba(0, 255, 255, 0.3);
      background: rgba(0, 255, 255, 0.05);
      color: var(--text-dark);
    }

    .remove-item {
      background: transparent;
      border: none;
      color: var(--accent-pink);
      cursor: pointer;
      font-size: 0.9rem;
      margin-left: 1rem;
      transition: all 0.3s ease;
    }

    .remove-item:hover {
      color: #ff0066;
      transform: scale(1.1);
    }

    .cart-summary {
      background: var(--darker-bg);
      border-radius: 10px;
      padding: 2rem;
      border: 1px solid rgba(0, 255, 255, 0.1);
    }

    .light-mode .cart-summary {
      background: var(--lighter-bg);
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .summary-total {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      border-top: 1px solid rgba(0, 255, 255, 0.2);
      padding-top: 1rem;
      margin-top: 1rem;
    }

    .checkout-btn {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: var(--darker-bg);
      border: none;
      border-radius: 5px;
      padding: 1rem;
      width: 100%;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1.5rem;
      position: relative;
      overflow: hidden;
    }

    .checkout-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: all 0.6s ease;
    }

    .checkout-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
    }

    .checkout-btn:hover::after {
      left: 100%;
    }

    .empty-cart {
      text-align: center;
      padding: 4rem 0;
    }

    .empty-cart-icon {
      font-size: 5rem;
      color: var(--accent-pink);
      margin-bottom: 1rem;
    }

    .empty-cart-message {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .continue-shopping {
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
      padding: 0.8rem 2rem;
      border-radius: 5px;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .continue-shopping:hover {
      background: rgba(0, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    /* Style pour le bouton Login */
    .auth-btn {
      position: absolute;
      top: 1.2rem;
      right: 1.2rem;
      background: transparent;
      border: none;
      color: var(--primary);
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      z-index: 1001;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      overflow: hidden;
      border-radius: 4px;
    }

    .auth-btn:hover {
      color: var(--neon-pink);
      text-shadow: 0 0 8px var(--neon-pink);
    }

    .auth-underline {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .auth-btn:hover .auth-underline {
      width: 100%;
    }

    /* Effet au survol avec animation néon */
    .auth-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(0, 255, 255, 0.1),
        transparent
      );
      transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .auth-btn:hover::before {
      left: 100%;
    }

    /* Mode clair */
    .light-mode .auth-btn {
      color: var(--neon-purple);
    }

    .light-mode .auth-btn:hover {
      color: var(--neon-pink);
    }

    .light-mode .auth-underline {
      background: linear-gradient(90deg, var(--neon-purple), var(--neon-pink));
    }

    /* Positionnement responsive */
    @media (max-width: 992px) {
      .auth-btn {
        position: relative;
        top: auto;
        right: auto;
        margin-left: auto;
        padding: 0.5rem 0;
      }
      
      .auth-btn::before {
        display: none;
      }
    }

    @media (max-width: 768px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .cart-item-image {
        margin-right: 0;
        margin-bottom: 1rem;
      }
      
      .cart-item-quantity {
        margin-top: 1rem;
      }
      
      .cyber-cart-title {
        font-size: 2rem;
      }
    }

    @media (max-width: 576px) {
      .cyber-cart-container {
        padding: 1rem;
      }
      
      .cyber-cart-title {
        font-size: 1.8rem;
      }
      
      .cart-items-container,
      .cart-summary {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body class="dark-mode">
  <!-- Dark Mode Toggle -->
  <div style="width:100%;display:flex;justify-content:flex-end;align-items:center;padding:1.2rem 2rem 0 0;position:relative;z-index:100;">
    <button id="darkModeToggle" class="mode-toggle-btn" aria-label="Changer le thème">
      <span class="toggle-track"></span>
      <span class="toggle-circle">
        <svg class="shop-icon-light" width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M6 6V5a6 6 0 1 1 12 0v1" stroke="#00ffff" stroke-width="2"/><rect x="3" y="6" width="18" height="15" rx="2" stroke="#00ffff" stroke-width="2"/><path d="M16 10a4 4 0 0 1-8 0" stroke="#ff00ff" stroke-width="2"/></svg>
        <svg class="shop-icon-dark" width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M7 18a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm10 0a2 2 0 1 0 0-4 2 2 0 0 0 0 4zM3 3h2l.4 2m3.6 8h10l1-5H6.4L5 5H3" stroke="#FFD600" stroke-width="2" fill="none"/><path d="M6 16h12a1 1 0 0 0 1-1 3 3 0 0 0-3-3H8a3 3 0 0 0-3 3 1 1 0 0 0 1 1z" stroke="#FFD600" stroke-width="2" fill="none"/></svg>
      </span>
    </button>
  </div>

  <!-- Header -->
  <header>
    <div class="cyber-nav">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="index.html">NEXUS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>

            <div class="d-flex align-items-center ms-lg-3">
              <!-- Bouton Admin (visible seulement si admin) -->
              <button class="auth-btn me-3" id="adminBtn" style="display:none;">
                <span>Admin</span>
                <div class="auth-underline"></div>
              </button>
              
              <!-- Bouton Login -->
              <button class="auth-btn" id="loginBtn">
                <span>Login</span>
                <div class="auth-underline"></div>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div class="cyber-cart-container">
      <h1 class="cyber-cart-title">YOUR SHOPPING CART</h1>
      
      <div id="cartContent">
        <!-- Le contenu du panier sera chargé dynamiquement ici -->
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="cyber-footer py-5">
    <div class="container">
      <div class="footer-bottom text-center mt-5 pt-3">
        <p>© 2025 NexusStore. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- Templates -->
  <template id="cart-item-template">
    <div class="cart-items-container">
      <div class="cart-item">
        <img src="" alt="" class="cart-item-image" data-image>
        <div class="cart-item-details">
          <h3 class="cart-item-name" data-name></h3>
          <div class="cart-item-price" data-price></div>
          <div class="cart-item-quantity">
            <button class="quantity-btn" data-decrease>-</button>
            <input type="number" min="1" value="1" class="quantity-input" data-quantity>
            <button class="quantity-btn" data-increase>+</button>
            <button class="remove-item" data-remove>Remove</button>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="cart-summary-template">
    <div class="cart-summary">
      <div class="summary-row">
        <span>Subtotal</span>
        <span data-subtotal></span>
      </div>
      <div class="summary-row">
        <span>Shipping</span>
        <span>Free</span>
      </div>
      <div class="summary-row summary-total">
        <span>Total</span>
        <span data-total></span>
      </div>
      <button class="checkout-btn" id="proceedToCheckout">PROCEED TO CHECKOUT</button>
    </div>
  </template>

  <template id="empty-cart-template">
    <div class="empty-cart">
      <div class="empty-cart-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
        </svg>
      </div>
      <h2 class="empty-cart-message">Your cart is empty</h2>
      <button class="continue-shopping" onclick="window.location.href='shop.html'">Continue Shopping</button>
    </div>
  </template>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Gestion du thème sombre/clair
    document.getElementById('darkModeToggle').addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      document.body.classList.toggle('light-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    });

    // Vérifier le thème sauvegardé
    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.remove('dark-mode');
      document.body.classList.add('light-mode');
    }

    // Redirection des boutons
    document.getElementById('loginBtn').addEventListener('click', function() {
      window.location.href = 'login1.html';
    });

    document.getElementById('adminBtn').addEventListener('click', function() {
      window.location.href = 'admin.html';
    });

    // Vérifier si l'utilisateur est admin
    if (localStorage.getItem('isAdmin') === 'true') {
      document.getElementById('adminBtn').style.display = 'inline-block';
    }

    // Gestion du panier
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('nexusCart')) || [];
      const cartContent = document.getElementById('cartContent');
      
      if (cart.length === 0) {
        // Afficher le panier vide
        const emptyTemplate = document.getElementById('empty-cart-template');
        const clone = emptyTemplate.content.cloneNode(true);
        cartContent.appendChild(clone);
      } else {
        // Afficher les articles du panier
        const itemTemplate = document.getElementById('cart-item-template');
        const summaryTemplate = document.getElementById('cart-summary-template');
        
        // Créer un conteneur pour tous les articles
        const itemsContainer = document.createElement('div');
        
        let subtotal = 0;
        
        cart.forEach((item, index) => {
          const clone = itemTemplate.content.cloneNode(true);
          
          // Remplir les données de l'article
          clone.querySelector('[data-image]').src = item.image;
          clone.querySelector('[data-image]').alt = item.name;
          clone.querySelector('[data-name]').textContent = item.name;
          clone.querySelector('[data-price]').textContent = `$${(item.price * item.quantity).toFixed(2)}`;
          clone.querySelector('[data-quantity]').value = item.quantity;
          
          // Gestion des événements
          clone.querySelector('[data-decrease]').addEventListener('click', () => updateQuantity(index, -1));
          clone.querySelector('[data-increase]').addEventListener('click', () => updateQuantity(index, 1));
          clone.querySelector('[data-remove]').addEventListener('click', () => removeItem(index));
          
          // Calculer le sous-total
          subtotal += item.price * item.quantity;
          
          itemsContainer.appendChild(clone);
        });
        
        // Ajouter le résumé
        const summaryClone = summaryTemplate.content.cloneNode(true);
        summaryClone.querySelector('[data-subtotal]').textContent = `$${subtotal.toFixed(2)}`;
        summaryClone.querySelector('[data-total]').textContent = `$${subtotal.toFixed(2)}`;
        
        // Ajouter le bouton de paiement
        summaryClone.querySelector('#proceedToCheckout').addEventListener('click', proceedToCheckout);
        
        // Ajouter tout au DOM
        cartContent.appendChild(itemsContainer);
        cartContent.appendChild(summaryClone);
      }
      
      // Mettre à jour le compteur du panier
      updateCartCounter();
    }

    function updateQuantity(index, change) {
      const cart = JSON.parse(localStorage.getItem('nexusCart')) || [];
      const newQuantity = cart[index].quantity + change;
      
      if (newQuantity < 1) {
        removeItem(index);
        return;
      }
      
      cart[index].quantity = newQuantity;
      localStorage.setItem('nexusCart', JSON.stringify(cart));
      loadCart(); // Recharger le panier
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem('nexusCart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('nexusCart', JSON.stringify(cart));
      loadCart(); // Recharger le panier
    }

    function proceedToCheckout() {
      const cart = JSON.parse(localStorage.getItem('nexusCart')) || [];
      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }
      
      // Sauvegarder le panier actuel pour la confirmation
      localStorage.setItem('pendingOrder', JSON.stringify(cart));
      window.location.href = 'confirmation.html';
    }

    function updateCartCounter() {
      const cart = JSON.parse(localStorage.getItem('nexusCart')) || [];
      const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
      document.getElementById('cartCounter').textContent = totalItems;
    }

    // Initialisation
    document.addEventListener('DOMContentLoaded', loadCart);
  </script>
</body>
</html>
