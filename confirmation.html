  <style>
    :root {
      --primary: #00ffff;
      --secondary: #ff00ff;
      --dark-bg: #0a0a12;
      --darker-bg: #050508;
      --light-bg: #f8f9fa;
      --lighter-bg: #ffffff;
      --text-dark: #e0e0e0;
      --text-light: #333333;
      --accent-yellow: #FFD600;
      --accent-pink: #ff3366;
      --accent-green: #00ffaa;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      margin: 0;
      padding: 0;
      transition: all 0.3s ease;
    }

    body.dark-mode {
      background-color: var(--dark-bg);
      color: var(--text-dark);
    }

    body.light-mode {
      background-color: var(--light-bg);
      color: var(--text-light);
    }

    /* Style pour le bouton Login */
    .auth-btn {
      position: absolute;
      top: 1.2rem;
      right: 1.2rem;
      background: transparent;
      border: none;
      color: var(--primary);
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      z-index: 1001;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      overflow: hidden;
      border-radius: 4px;
    }

    .auth-btn:hover {
      color: var(--neon-pink);
      text-shadow: 0 0 8px var(--neon-pink);
    }

    .auth-underline {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .auth-btn:hover .auth-underline {
      width: 100%;
    }

    /* Effet au survol avec animation nÃ©on */
    .auth-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(0, 255, 255, 0.1),
        transparent
      );
      transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .auth-btn:hover::before {
      left: 100%;
    }

    /* Mode clair */
    .light-mode .auth-btn {
      color: var(--neon-purple);
    }

    .light-mode .auth-btn:hover {
      color: var(--neon-pink);
    }

    .light-mode .auth-underline {
      background: linear-gradient(90deg, var(--neon-purple), var(--neon-pink));
    }

    /* Positionnement responsive */
    @media (max-width: 992px) {
      .auth-btn {
        position: relative;
        top: auto;
        right: auto;
        margin-left: auto;
        padding: 0.5rem 0;
      }
      
      .auth-btn::before {
        display: none;
      }
    }

    .confirmation-container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
    }

    .confirmation-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .confirmation-steps {
      display: flex;
      justify-content: space-between;
      margin-bottom: 3rem;
      position: relative;
    }

    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }

    .step-number {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--darker-bg);
      border: 2px solid var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .step.active .step-number {
      background: var(--primary);
      color: var(--dark-bg);
    }

    .step-line {
      position: absolute;
      top: 20px;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--primary);
      z-index: 0;
    }

    .confirmation-form {
      background: var(--darker-bg);
      border-radius: 10px;
      padding: 2rem;
      margin-bottom: 2rem;
      border: 1px solid rgba(0, 255, 255, 0.1);
    }

    .light-mode .confirmation-form {
      background: var(--lighter-bg);
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    .form-section {
      margin-bottom: 2rem;
    }

    .section-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.3rem;
      color: var(--primary);
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid rgba(0, 255, 255, 0.2);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .form-control {
      width: 100%;
      padding: 0.8rem;
      border-radius: 5px;
      border: 1px solid rgba(0, 255, 255, 0.3);
      background: rgba(0, 255, 255, 0.05);
      color: var(--text-dark);
      font-family: 'Rajdhani', sans-serif;
      transition: all 0.3s ease;
    }

    .light-mode .form-control {
      background: rgba(0, 0, 0, 0.05);
      border: 1px solid rgba(0, 0, 0, 0.3);
      color: var(--text-light);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 255, 255, 0.2);
    }

    .payment-methods {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .payment-method {
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 5px;
      padding: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }

    .payment-method:hover {
      border-color: var(--primary);
    }

    .payment-method.selected {
      border-color: var(--primary);
      background: rgba(0, 255, 255, 0.1);
    }

    .payment-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .order-summary {
      background: var(--darker-bg);
      border-radius: 10px;
      padding: 2rem;
      border: 1px solid rgba(0, 255, 255, 0.1);
    }

    .order-items {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 1.5rem;
    }

    .order-item {
      display: flex;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid rgba(0, 255, 255, 0.1);
    }

    .order-item-image {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 1rem;
    }

    .order-item-details {
      flex: 1;
    }

    .order-item-name {
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    .order-item-price {
      color: var(--secondary);
    }

    .order-totals {
      border-top: 1px solid rgba(0, 255, 255, 0.2);
      padding-top: 1rem;
    }

    .order-total-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    .order-total {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.3rem;
      font-weight: 700;
    }

    .confirm-btn {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: var(--darker-bg);
      border: none;
      border-radius: 5px;
      padding: 1rem;
      width: 100%;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1.5rem;
    }

    .confirm-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
    }

    .back-to-cart {
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
      padding: 0.8rem 2rem;
      border-radius: 5px;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
      width: 100%;
    }

    .back-to-cart:hover {
      background: rgba(0, 255, 255, 0.1);
    }

    @media (max-width: 768px) {
      .confirmation-steps {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .step {
        flex-direction: row;
        margin-bottom: 1rem;
      }
      
      .step-number {
        margin-right: 1rem;
        margin-bottom: 0;
      }
      
      .step-line {
        display: none;
      }
      
      .payment-methods {
        grid-template-columns: 1fr;
      }
    }
  </style>

  <script>
    // Gestion du thÃ¨me sombre/clair
    document.getElementById('darkModeToggle').addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      document.body.classList.toggle('light-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    });

    // VÃ©rifier le thÃ¨me sauvegardÃ©
    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.remove('dark-mode');
      document.body.classList.add('light-mode');
    }

    // Redirection du bouton Login
    document.getElementById('loginBtn').addEventListener('click', function() {
      window.location.href = 'login1.html';
    });

    // Charger les articles du panier
    function loadOrderItems() {
      const order = JSON.parse(localStorage.getItem('pendingOrder')) || [];
      const orderItemsContainer = document.getElementById('orderItems');
      const template = document.getElementById('order-item-template');
      
      let subtotal = 0;
      
      order.forEach(item => {
        const clone = template.content.cloneNode(true);
        
        clone.querySelector('[data-image]').src = item.image;
        clone.querySelector('[data-image]').alt = item.name;
        clone.querySelector('[data-name]').textContent = item.name;
        clone.querySelector('[data-price]').textContent = `$${(item.price * item.quantity).toFixed(2)}`;
        clone.querySelector('[data-quantity]').textContent = item.quantity;
        
        subtotal += item.price * item.quantity;
        
        orderItemsContainer.appendChild(clone);
      });
      
      document.getElementById('orderSubtotal').textContent = `$${subtotal.toFixed(2)}`;
      document.getElementById('orderTotal').textContent = `$${subtotal.toFixed(2)}`;
    }

    // SÃ©lection de la mÃ©thode de paiement
    document.querySelectorAll('.payment-method').forEach(method => {
      method.addEventListener('click', function() {
        document.querySelectorAll('.payment-method').forEach(m => {
          m.classList.remove('selected');
        });
        this.classList.add('selected');
      });
    });

    // Confirmation de la commande
    document.getElementById('confirmOrder').addEventListener('click', function() {
      // Valider le formulaire
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const address = document.getElementById('address').value;
      const city = document.getElementById('city').value;
      const postalCode = document.getElementById('postalCode').value;
      const country = document.getElementById('country').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const paymentMethod = document.querySelector('.payment-method.selected')?.dataset.method;
      
      if (!firstName || !lastName || !address || !city || !postalCode || !country || !email || !phone || !paymentMethod) {
        alert('Please fill all required fields and select a payment method');
        return;
      }
      
      // CrÃ©er l'objet commande
      const order = {
        customer: {
          firstName,
          lastName,
          address,
          city,
          postalCode,
          country,
          email,
          phone
        },
        paymentMethod,
        items: JSON.parse(localStorage.getItem('pendingOrder')),
        date: new Date().toISOString(),
        status: 'pending'
      };
      
      // Sauvegarder la commande
      localStorage.setItem('currentOrder', JSON.stringify(order));
      
      // Rediriger vers la page de confirmation finale (Ã  crÃ©er)
      window.location.href = 'order-success.html';
    });

    // Initialisation
    document.addEventListener('DOMContentLoaded', function() {
      loadOrderItems();
      
      // VÃ©rifier s'il y a des articles dans le panier
